<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB九局職棒 球員能力值</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 移除或註解掉 min-height: 100vh;  如果需要縮減整體網頁高度 */
            margin: 0;
            font-size: 0.85em; /* **加大網頁基礎字體大小** */
        }

        .container {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: fit-content;
            max-width: 600px; /* **維持 max-width: 600px** */
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3em; /* 稍微加大標題字體 */
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .filters label {
            font-size: 0.9em;
        }

        .filters select, .filters input {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 5px;
            font-size: 0.85em; /* filters 區域的字體稍微加大 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8em; /* 表格字體稍微加大 */
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #555;
            padding: 6px;
            text-align: center;
            word-break: break-word;
        }

        /* **調整欄寬比例** */
        th:nth-child(1), /* 勾選欄 */
        td:nth-child(1) {
            width: 30px; /* 設定勾選欄寬度為 30px */
        }

        th:nth-child(2), /* 項目欄 */
        td:nth-child(2) {
            width: 120px; /* 設定項目欄寬度為 120px */
        }

        /* 數值欄位可以不用特別設定寬度，會自動分配剩餘空間 */

        th {
            background-color: #333;
            font-weight: bold;
        }

        tr:nth-child(odd) {
            background-color: #2a2a2a;
        }

        tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        input[type="checkbox"] {
            width: 16px; /* checkbox 稍微加大 */
            height: 16px; /* checkbox 稍微加大 */
        }

        select {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 5px;
            font-size: 0.85em; /* select 字體稍微加大 */
        }

        .blank-row td {
            border: none;
            background-color: transparent;
            padding: 3px 0;
        }

        .average-value {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 0.85em; /* input number 字體稍微加大 */
            border: 1px solid #555;
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
            margin: 0;
            text-align: center; /* **置中 input number 內的文字** */
        }

        .filters input {
            width: auto;
            box-sizing: border-box;
        }

        /* **統一數字字體大小的 CSS 類別** */
        .number-font {
            font-size: 0.85em; /* 設定統一的數字字體大小 */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>MLB九局職棒 球員能力值</h2>

        <div class="filters">
            <label for="team">球隊:</label>
            <select id="team" name="team">
                <option value="">-- 請選擇 --</option>
                <option value="NYY">NYY</option>
                <option value="BOS">BOS</option>
            </select>

            <label for="type">類型:</label>
            <select id="type" name="type">
                <option value="">-- 請選擇 --</option>
                <option value="一般">一般</option>
                <option value="經典">經典</option>
                <option value="全盛">全盛</option>
                <option value="簽名">簽名</option>
                <option value="傳說">傳說</option>
                <option value="史詩">史詩</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th colspan="2">位置</th>
                    <th colspan="5">球員</th>
                    <th>階級</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <select id="position" name="position">
                            <option value="">-- 請選擇位置 --</option>
                            <optgroup label="打者">
                                <option value="C">C</option>
                                <option value="1B">1B</option>
                                <option value="2B">2B</option>
                                <option value="3B">3B</option>
                                <option value="SS">SS</option>
                                <option value="OF">OF</option>
                                <option value="DH">DH</option>
                            </optgroup>
                            <optgroup label="投手">
                                <option value="SP">SP</option>
                                <option value="RP">RP</option>
                                <option value="CP">CP</option>
                            </optgroup>
                        </select>
                    </td>
                    <td colspan="5">
                        <input type="text" id="player-input" placeholder="自行輸入球員">
                        <select id="player-select" name="player-select">
                            <option value="">-- 或選擇球員 --</option>
                        </select>
                    </td>
                    <td>
                        <select id="tier" name="tier">
                            <option value="白金">白金</option>
                            <option value="黑鑽">黑鑽</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>項目</td>
                    <td class="number-font">接觸</td>
                    <td class="number-font">力量</td>
                    <td class="number-font">選球</td>
                    <td class="number-font">速度</td>
                    <td class="number-font">守備</td>
                    <td class="number-font">值</td>
                </tr>
                <tr>
                    <td colspan="2">基本能力值</td>
                    <td id="base-contact" class="average-value number-font"></td>
                    <td id="base-power" class="average-value number-font"></td>
                    <td id="base-eye" class="average-value number-font"></td>
                    <td id="base-speed" class="average-value number-font"></td>
                    <td id="base-fielding" class="average-value number-font"></td>
                    <td id="base-average" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>基本校正</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">階級上升量</td>
                    <td id="tier-contact" class="average-value number-font"></td>
                    <td id="tier-power" class="average-value number-font"></td>
                    <td id="tier-eye" class="average-value number-font"></td>
                    <td id="tier-speed" class="average-value number-font"></td>
                    <td id="tier-fielding" class="average-value number-font"></td>
                    <td id="tier-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>強化量</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td id="enhance-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>教練</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td id="coach-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>特別訓練</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select class="number-font">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr id="coaching-player-row">
                    <td><input type="checkbox" checked></td>
                    <td>指導球員</td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td>
                        <select id="coaching-player-select" class="number-font">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>黑鑽</td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td id="black-diamond-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>團隊加成</td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">一般陣容能力值</td>
                    <td id="roster-contact" class="average-value number-font"></td>
                    <td id="roster-power" class="average-value number-font"></td>
                    <td id="roster-eye" class="average-value number-font"></td>
                    <td id="roster-speed" class="average-value number-font"></td>
                    <td id="roster-fielding" class="average-value number-font"></td>
                    <td id="roster-average" class="average-value number-font"></td>
                </tr>
                <tr class="blank-row"><td colspan="8"></td></tr>
                <tr id="status-row">
                    <td><input type="checkbox" checked></td>
                    <td>狀態</td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td class="same-as-dropdown number-font"></td>
                    <td>
                        <select id="status-select" class="number-font">
                            <option value="-3">-3</option>
                            <option value="0" selected>0</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>裝備</td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td class="number-font"></td>
                    <td>
                        <select class="number-font">
                            <option value="無">無</option>
                            <option value="銅">銅</option>
                            <option value="銀">銀</option>
                            <option value="金">金</option>
                            <option value="白">白</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>技能</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">上場能力值</td>
                    <td id="on-field-contact" class="average-value number-font"></td>
                    <td id="on-field-power" class="average-value number-font"></td>
                    <td id="on-field-eye" class="average-value number-font"></td>
                    <td id="on-field-speed" class="average-value number-font"></td>
                    <td id="on-field-fielding" class="average-value number-font"></td>
                    <td id="on-field-average" class="average-value number-font"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coachingPlayerSelect = document.getElementById('coaching-player-select');
            const statusSelect = document.getElementById('status-select');
            const coachingPlayerRow = document.getElementById('coaching-player-row');
            const statusRow = document.getElementById('status-row');

            // Function to set "同上" values
            function setSameAsDropdownValues(row, dropdown) {
                const dropdownValue = dropdown.value;
                const sameAsCells = row.querySelectorAll('.same-as-dropdown');
                sameAsCells.forEach(cell => {
                    cell.textContent = dropdownValue;
                });
            }

            // Set initial values for "指導球員" row
            setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);

            // Set initial values for "狀態" row
            setSameAsDropdownValues(statusRow, statusSelect);


            // Update "指導球員" "同上" values when dropdown changes
            coachingPlayerSelect.addEventListener('change', function() {
                setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);
            });

            // Update "狀態" "同上" values when dropdown changes
            statusSelect.addEventListener('change', function() {
                setSameAsDropdownValues(statusRow, statusSelect);
            });
        });
    </script>

</body>
</html>
