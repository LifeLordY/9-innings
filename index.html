<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>棒球球員數據查詢</title>
  <style>
    /* Dark mode 與置中設定 */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    select {
      margin: 0 10px;
      padding: 5px;
    }
    /* 表格置中，並設定邊框與間距 */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>棒球球員數據查詢</h1>

  <!-- 選單區：選擇球隊、位置、年份 -->
  <div>
    <label for="teamSelect">球隊：</label>
    <select id="teamSelect">
      <option value="">請選擇球隊</option>
      <option value="NYY">NYY</option>
      <option value="BOS">BOS</option>
    </select>

    <label for="positionSelect">位置：</label>
    <select id="positionSelect">
      <option value="">請選擇位置</option>
      <option value="C">C</option>
      <option value="1B">1B</option>
    </select>

    <label for="yearSelect">年份：</label>
    <select id="yearSelect">
      <option value="">請選擇年份</option>
      <option value="23">23</option>
      <option value="24">24</option>
    </select>
  </div>

  <!-- 表格將產生在此容器中 -->
  <div id="tableContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let data = null;
      // 讀取外部 data.json 資料
      fetch('data.json?v=' + new Date().getTime())
        .then(response => {
          if (!response.ok) {
            throw new Error("無法載入 data.json");
          }
          return response.json();
        })
        .then(jsonData => {
          data = jsonData;
        })
        .catch(error => {
          console.error("讀取 JSON 資料錯誤：", error);
        });

      // 取得下拉選單元素
      const teamSelect = document.getElementById("teamSelect");
      const positionSelect = document.getElementById("positionSelect");
      const yearSelect = document.getElementById("yearSelect");
      const tableContainer = document.getElementById("tableContainer");

      // 當下拉選單改變時，嘗試生成表格
      function updateTable() {
        const team = teamSelect.value;
        const position = positionSelect.value;
        const year = yearSelect.value;
        // 若資料尚未載入或選擇不完整則清空表格
        if (!data || !team || !position || !year) {
          tableContainer.innerHTML = "";
          return;
        }

        // 根據選擇取得對應球員（若多於 5 位則只取前 5 位）
        const players = (data[team] && data[team][position] && data[team][position][year]) || [];
        const selectedPlayers = players.slice(0, 5);

        // 定義五項數據的 stat 名稱
        const statNames = ["接觸", "力量", "選球", "速度", "守備"];

        // 建立表格元素，表格共有 7 欄：
        // 第 1 欄：項目名稱
        // 第 2~6 欄：各球員的數據
        // 第 7 欄：（表頭）"平均/總和"，以及各球員個別計算後的值（底部列）
        const table = document.createElement("table");

        // ----- 第一列：表頭 -----
        const headerRow = document.createElement("tr");
        // 第一個表頭儲存格：項目
        const thItem = document.createElement("th");
        thItem.textContent = "項目";
        headerRow.appendChild(thItem);

        // 接下來依序為每位球員的名稱
        selectedPlayers.forEach(player => {
          const thPlayer = document.createElement("th");
          thPlayer.textContent = player.name;
          headerRow.appendChild(thPlayer);
        });
        // 最後一欄為平均/總和
        const thSummary = document.createElement("th");
        thSummary.textContent = "平均/總和";
        headerRow.appendChild(thSummary);
        table.appendChild(headerRow);

        // ----- 第二列到第六列：依 stat 顯示各項數值 -----
        // 每一列第一格為 stat 名稱，其餘格顯示數值 (以兩行呈現：上方顯示基礎值，下方顯示階級上升量)
        statNames.forEach(stat => {
          const row = document.createElement("tr");
          // 第一欄：stat 名稱
          const tdLabel = document.createElement("td");
          tdLabel.textContent = stat;
          row.appendChild(tdLabel);

          // 為每位球員顯示其該 stat 的數值
          selectedPlayers.forEach(player => {
            const tdStat = document.createElement("td");
            const basicVal = player.basic && player.basic[stat] !== undefined ? player.basic[stat] : "";
            const levelVal = player.levelUp && player.levelUp[stat] !== undefined ? player.levelUp[stat] : "";
            // 使用 <br> 分行顯示兩組數據
            tdStat.innerHTML = basicVal + "<br>" + levelVal;
            row.appendChild(tdStat);
          });

          // 第 7 欄此列空白（只在最後一列會顯示總結）
          const tdEmpty = document.createElement("td");
          row.appendChild(tdEmpty);
          table.appendChild(row);
        });

        // ----- 第七列：顯示每位球員的基礎值平均與階級上升量總和 -----
        const summaryRow = document.createElement("tr");
        const tdSummaryLabel = document.createElement("td");
        tdSummaryLabel.textContent = "平均/總和";
        summaryRow.appendChild(tdSummaryLabel);

        selectedPlayers.forEach(player => {
          const tdSummary = document.createElement("td");
          let basicSum = 0;
          let levelSum = 0;
          statNames.forEach(stat => {
            basicSum += player.basic && player.basic[stat] ? player.basic[stat] : 0;
            levelSum += player.levelUp && player.levelUp[stat] ? player.levelUp[stat] : 0;
          });
          const basicAvg = (basicSum / statNames.length).toFixed(1);
          tdSummary.innerHTML = "平均: " + basicAvg + "<br>總和: " + levelSum;
          summaryRow.appendChild(tdSummary);
        });
        // 第 7 欄最後一格可留空
        const tdFinal = document.createElement("td");
        summaryRow.appendChild(tdFinal);
        table.appendChild(summaryRow);

        // 將生成的表格加入頁面（先清空原有內容）
        tableContainer.innerHTML = "";
        tableContainer.appendChild(table);
      }

      // 當下拉選單改變時即更新表格
      teamSelect.addEventListener("change", updateTable);
      positionSelect.addEventListener("change", updateTable);
      yearSelect.addEventListener("change", updateTable);
    });
  </script>
</body>
</html>
