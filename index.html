        .container {
            background-color: #1e1e1e;

            border-radius: 5px;
            font-size: 0.85em;

        table {

            font-size: 0.8em;

        th, td {
            border: 1px solid #555;

            padding-bottom: 4px;
            text-align: center;
            word-break: break-word;

        th {

            font-weight: bold;

        tr:nth-child(odd) {

        tr:nth-child(even) {

        }

        input[type="checkbox"] {

        select {

            color: #ffffff;
            border: 1px solid #555;

        .blank-row td {

        .average-value {

        input[type="number"] {

            background-color: #333;

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const clearAllButton = document.getElementById('clear-all-button');

        const typeSelect = document.getElementById('type');
        const teamSelect = document.getElementById('team');
        const positionSelect = document.getElementById('position');
        const playerSelect = document.getElementById('player-select');

        const baseContactInput = document.getElementById('base-contact');
        const basePowerInput = document.getElementById('base-power');
        const baseEyeInput = document.getElementById('base-eye');
        const baseSpeedInput = document.getElementById('base-speed');
        const baseFieldingInput = document.getElementById('base-fielding');
        const baseAverageDisplay = document.getElementById('base-average');

        const tierContactInput = document.getElementById('tier-contact');
        const tierPowerInput = document.getElementById('tier-power');
        const tierEyeInput = document.getElementById('tier-eye');
        const tierSpeedInput = document.getElementById('tier-speed');
        const tierFieldingInput = document.getElementById('tier-fielding');
        const tierSumDisplay = document.getElementById('tier-sum');

        const enhanceSumDisplay = document.getElementById('enhance-sum');
        const coachSumDisplay = document.getElementById('coach-sum');
        const blackDiamondSumDisplay = document.getElementById('black-diamond-sum');

        let playerData = []; // 儲存從 data.json 載入的球員資料

        // Function to fetch data from data.json
        function loadPlayerData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    playerData = data;
                })
                .catch(error => console.error('Error loading data.json:', error));
        }

        // Function to update player dropdown based on filters
        function updatePlayerDropdown() {
            playerSelect.innerHTML = '<option value="">-- 或選擇球員 --</option>'; // 清空球員選單並保留預設選項

            const selectedType = typeSelect.value;
            const selectedTeam = teamSelect.value;
            const selectedPosition = positionSelect.value;

            if (!selectedType) { // 類型未選擇，不顯示球員
                return;
            }

            let filteredPlayers = [];
            playerData.forEach(teamData => {
                const teamCode = Object.keys(teamData)[0]; // 取得球隊代碼 (NYY, OAK...)
                const players = teamData[teamCode];
                players.forEach(player => {
                    const playerTypes = player.types;
                    let playerTypeMatch = false;

                    if (selectedType === 'general') {
                        playerTypeMatch = player.types.general !== undefined; // 修正:  只檢查 general type 是否存在
                    } else if (selectedType === 'classic') {
                        playerTypeMatch = player.types.classic !== undefined; // 修正:  只檢查 classic type 是否存在 (如果需要)
                    } else if (selectedType === 'signature') {
                        playerTypeMatch = player.types.signature !== undefined; // 修正:  只檢查 signature type 是否存在 (如果需要)
                    } else if (selectedType === 'legend') {
                        playerTypeMatch = player.types.legend !== undefined; // 修正:  只檢查 legend type 是否存在 (如果需要)
                    } else if (selectedType === 'epic') {
                        playerTypeMatch = player.types.epic !== undefined; // 史詩類型只需判斷是否有 epic type 定義
                    } else if (selectedType === 'prime') {
                        playerTypeMatch = player.types.prime !== undefined; // 全盛類型只需判斷是否有 prime type 定義
                    }

                    const teamFilterPass = !selectedTeam || teamCode === selectedTeam; // 沒有選擇球隊或球隊符合
                    const positionFilterPass = !selectedPosition || player.position === selectedPosition; // 沒有選擇位置或位置符合

                    if (playerTypeMatch && teamFilterPass && positionFilterPass) {
                        filteredPlayers.push({ name: player.name, team: teamCode, position: player.position }); // 儲存球員名稱和所屬球隊代碼, 位置
                    }
                });
            });

            // 將篩選後的球員加入球員下拉選單
            filteredPlayers.sort((a, b) => a.name.localeCompare(b.name, 'zh-TW')); // 按照球員名稱繁體中文排序
            filteredPlayers.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = `${player.name} (${player.team})`; // 顯示球員名稱和球隊代碼
                playerSelect.appendChild(option);
            });
        }


        // Function to populate table with player data
        function populateTable(selectedPlayerName) {
            baseContactInput.value = 0;
            basePowerInput.value = 0;
            baseEyeInput.value = 0;
            baseSpeedInput.value = 0;
            baseFieldingInput.value = 0;
            tierContactInput.value = 0;
            tierPowerInput.value = 0;
            tierEyeInput.value = 0;
            tierSpeedInput.value = 0;
            tierFieldingInput.value = 0;

            if (!selectedPlayerName) return; // 沒有選擇球員則清空表格數值

            let selectedPlayerData = null;
            playerData.forEach(teamData => {
                const teamCode = Object.keys(teamData)[0];
                const players = teamData[teamCode];
                const foundPlayer = players.find(player => player.name === selectedPlayerName);
                if (foundPlayer) {
                    selectedPlayerData = foundPlayer;
                }
            });

            if (selectedPlayerData) {
                const selectedType = typeSelect.value;
                let typeData = null;
                let playerBaseState = selectedPlayerData.base_state; // 取得球員基本能力值
                let playerTierIncrease = selectedPlayerData.tier_increase; // 取得球員基本階級上升量
                // 自動選取球隊和位置下拉選單
                teamSelect.value = Object.keys(playerData.find(teamData => teamData[Object.keys(teamData)[0]].includes(selectedPlayerData)))[0]; // 根據球員資料反查球隊代碼並設定球隊選單
                positionSelect.value = selectedPlayerData.position;
                updatePlayerDropdown();
                // 自動填入球員名稱輸入框 (假設您的球員輸入框 ID 是 'player-input')
                const playerInput = document.getElementById('player-input');
                if (playerInput) {
                    playerInput.value = selectedPlayerName;
                }

                if (selectedType === 'general' || selectedType === 'classic' || selectedType === 'signature' || selectedType === 'legend') {
                    typeData = selectedPlayerData.types[selectedType]; // 嘗試取得特定類型的數值 (但實際上 classic, signature 等類型在 data.json 中可能為空)
                } else if (selectedType === 'epic') {
                    typeData = selectedPlayerData.types['epic']; // 史詩類型
                    playerBaseState = typeData.base_state;      // 覆蓋基本能力值為史詩類型自定義數值
                    playerTierIncrease = typeData.tier_increase;     // 覆蓋階級上升量為史詩類型自定義數值
                } else if (selectedType === 'prime') {
                    typeData = selectedPlayerData.types['prime']; // 全盛類型
                    playerBaseState = typeData.base_state;      // 覆蓋基本能力值為全盛類型自定義數值
                    playerTierIncrease = typeData.tier_increase;     // 覆蓋階級上升量為全盛類型自定義數值
                }


                baseContactInput.value = playerBaseState.接觸 || 0;
                basePowerInput.value = playerBaseState.力量 || 0;
                baseEyeInput.value = playerBaseState.選球 || 0;
                baseSpeedInput.value = playerBaseState.速度 || 0;
                baseFieldingInput.value = playerBaseState.守備 || 0;
                tierContactInput.value = playerTierIncrease.接觸 || 0;
                tierPowerInput.value = playerTierIncrease.力量 || 0;
                tierEyeInput.value = playerTierIncrease.選球 || 0;
                tierSpeedInput.value = playerTierIncrease.速度 || 0;
                tierFieldingInput.value = playerTierIncrease.守備 || 0;

                updateBaseAverage(); // 更新基本能力值平均
                updateTierSum();    // 更新階級上升量總和
                updateEnhanceSum();    // 更新強化量總和
                updateCoachSum();     // 更新教練總和
                updateBlackDiamondSum();// 更新黑鑽總和
            }
        }


        // ... (setSameAsDropdownValues function - 維持不變) ...
        function setSameAsDropdownValues(row, dropdown) { /* ... (內容與之前的程式碼相同) ... */
            const dropdownValue = dropdown.value;
            const sameAsCells = row.querySelectorAll('.same-as-dropdown');
            sameAsCells.forEach(cell => {
                cell.value = dropdownValue;
            });
        }
        // ... (updateBaseAverage, updateTierSum, updateEnhanceSum, updateCoachSum, updateBlackDiamondSum functions - 維持不變) ...
        function updateBaseAverage() { /* ... (內容與之前的程式碼相同) ... */
            const contact = parseFloat(baseContactInput.value) || 0;
            const power = parseFloat(basePowerInput.value) || 0;
            const eye = parseFloat(baseEyeInput.value) || 0;
            const speed = parseFloat(baseSpeedInput.value) || 0;
            const fielding = parseFloat(baseFieldingInput.value) || 0;

            const average = (contact + power + eye + speed + fielding) / 5;
            baseAverageDisplay.textContent = isNaN(average) ? '' : average.toFixed(1);
        }

        function updateTierSum() { /* ... (內容與之前的程式碼相同) ... */
            const contact = parseFloat(tierContactInput.value) || 0;
            const power = parseFloat(tierPowerInput.value) || 0;
            const eye = parseFloat(tierEyeInput.value) || 0;
