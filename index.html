<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB九局職棒 球員能力值</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 移除或註解掉 min-height: 100vh;  如果需要縮減整體網頁高度 */
            margin: 0;
            font-size: 16px; /*  **增加 body 基礎字體大小**  */
        }

        .container {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: fit-content;
            max-width: 600px; /*  **修改容器最大寬度為 600px**  */
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3em; /*  標題字體可以稍微再大一些，配合整體字體放大 */
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .filters label {
            font-size: 0.9em; /*  篩選器 label 字體稍微調整，配合整體字體放大 */
        }

        .filters select, .filters input {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 5px;
            font-size: 0.9em; /*  篩選器 input 和 select 字體稍微調整，配合整體字體放大 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8em; /*  表格字體大小也稍微調整，配合整體字體放大 */
            /* table-layout: fixed;  移除 fixed layout，讓欄寬自動調整 */
        }

        th, td {
            border: 1px solid #555;
            padding: 6px;
            text-align: center;
            word-break: break-word;
        }

        th {
            background-color: #333;
            font-weight: bold;
        }

        tr:nth-child(odd) {
            background-color: #2a2a2a;
        }

        tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        input[type="checkbox"] {
            width: 14px;
            height: 14px;
        }

        select {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8em; /*  select 字體大小也稍微調整，配合整體字體放大 */
        }

        .blank-row td {
            border: none;
            background-color: transparent;
            padding: 3px 0;
        }

        .average-value {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 0.8em; /*  input 字體大小也稍微調整，配合整體字體放大 */
            border: 1px solid #555;
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
            margin: 0;
        }

        .filters input {
            width: auto;
            box-sizing: border-box;
        }

        /*  **調整勾選欄寬度**  */
        th:nth-child(1), /*  針對第一個 <th> (勾選欄標題)  */
        td:nth-child(1)  /*  針對 tbody 內第一個 <td> (勾選框)  */
         {
            width: 30px; /*  設定較小的固定寬度，您可以根據需要調整數值  */
            min-width: 30px; /*  設定最小寬度，避免內容過於擠壓 */
            max-width: 40px; /*  設定最大寬度，限制寬度不超過此值 */
            overflow: hidden; /*  隱藏超出寬度的內容 (如果需要)  */
            text-overflow: ellipsis; /*  超出寬度的文字顯示省略號 (如果需要)  */
            white-space: nowrap; /*  強制文字不換行 (如果需要)  */
        }


        /*  **表格數字靠左對齊**  */
        tbody td {
            text-align: left; /*  設定 tbody 內所有 <td> 文字靠左對齊  */
            padding-left: 10px; /*  可以增加一些左內距，讓文字更易讀  */
            padding-right: 5px; /*  可以稍微縮減右內距  */
        }

        /*  **針對 "值" 欄位，維持置中對齊 (可選，如果您希望 "值" 欄位仍然置中)**  */
        /* tbody td:nth-child(8), th:nth-child(8) {
            text-align: center;
        } */


    </style>
</head>
<body>
    <div class="container">
        <h2>MLB九局職棒 球員能力值</h2>

        <div class="filters">
            <label for="team">球隊:</label>
            <select id="team" name="team">
                <option value="">-- 請選擇 --</option>
                <option value="NYY">NYY</option>
                <option value="BOS">BOS</option>
            </select>

            <label for="type">類型:</label>
            <select id="type" name="type">
                <option value="">-- 請選擇 --</option>
                <option value="一般">一般</option>
                <option value="經典">經典</option>
                <option value="全盛">全盛</option>
                <option value="簽名">簽名</option>
                <option value="傳說">傳說</option>
                <option value="史詩">史詩</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th colspan="2">位置</th>
                    <th colspan="5">球員</th>
                    <th>階級</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <select id="position" name="position">
                            <option value="">-- 請選擇位置 --</option>
                            <optgroup label="打者">
                                <option value="C">C</option>
                                <option value="1B">1B</option>
                                <option value="2B">2B</option>
                                <option value="3B">3B</option>
                                <option value="SS">SS</option>
                                <option value="OF">OF</option>
                                <option value="DH">DH</option>
                            </optgroup>
                            <optgroup label="投手">
                                <option value="SP">SP</option>
                                <option value="RP">RP</option>
                                <option value="CP">CP</option>
                            </optgroup>
                        </select>
                    </td>
                    <td colspan="5">
                        <input type="text" id="player-input" placeholder="自行輸入球員">
                        <select id="player-select" name="player-select">
                            <option value="">-- 或選擇球員 --</option>
                        </select>
                    </td>
                    <td>
                        <select id="tier" name="tier">
                            <option value="白金">白金</option>
                            <option value="黑鑽">黑鑽</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>項目</td>
                    <td>接觸</td>
                    <td>力量</td>
                    <td>選球</td>
                    <td>速度</td>
                    <td>守備</td>
                    <td>值</td>
                </tr>
                <tr>
                    <td colspan="2">基本能力值</td>
                    <td id="base-contact"></td>
                    <td id="base-power"></td>
                    <td id="base-eye"></td>
                    <td id="base-speed"></td>
                    <td id="base-fielding"></td>
                    <td id="base-average" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>基本校正</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">階級上升量</td>
                    <td id="tier-contact"></td>
                    <td id="tier-power"></td>
                    <td id="tier-eye"></td>
                    <td id="tier-speed"></td>
                    <td id="tier-fielding"></td>
                    <td id="tier-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>強化量</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td id="enhance-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>教練</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td id="coach-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>特別訓練</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr id="coaching-player-row">
                    <td><input type="checkbox" checked></td>
                    <td>指導球員</td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td>
                        <select id="coaching-player-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>黑鑽</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="black-diamond-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>團隊加成</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">一般陣容能力值</td>
                    <td id="roster-contact" class="average-value"></td>
                    <td id="roster-power" class="average-value"></td>
                    <td id="roster-eye" class="average-value"></td>
                    <td id="roster-speed" class="average-value"></td>
                    <td id="roster-fielding" class="average-value"></td>
                    <td id="roster-average" class="average-value"></td>
                </tr>
                <tr class="blank-row"><td colspan="8"></td></tr>
                <tr id="status-row">
                    <td><input type="checkbox" checked></td>
                    <td>狀態</td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td>
                        <select id="status-select">
                            <option value="-3">-3</option>
                            <option value="0" selected>0</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>裝備</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select>
                            <option value="無">無</option>
                            <option value="銅">銅</option>
                            <option value="銀">銀</option>
                            <option value="金">金</option>
                            <option value="白">白</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>技能</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">上場能力值</td>
                    <td id="on-field-contact" class="average-value"></td>
                    <td id="on-field-power" class="average-value"></td>
                    <td id="on-field-eye" class="average-value"></td>
                    <td id="on-field-speed" class="average-value"></td>
                    <td id="on-field-fielding" class="average-value"></td>
                    <td id="on-field-average" class="average-value"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coachingPlayerSelect = document.getElementById('coaching-player-select');
            const statusSelect = document.getElementById('status-select');
            const coachingPlayerRow = document.getElementById('coaching-player-row');
            const statusRow = document.getElementById('status-row');

            // Function to set "同上" values
            function setSameAsDropdownValues(row, dropdown) {
                const dropdownValue = dropdown.value;
                const sameAsCells = row.querySelectorAll('.same-as-dropdown');
                sameAsCells.forEach(cell => {
                    cell.textContent = dropdownValue;
                });
            }

            // Set initial values for "指導球員" row
            setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);

            // Set initial values for "狀態" row
            setSameAsDropdownValues(statusRow, statusSelect);


            // Update "指導球員" "同上" values when dropdown changes
            coachingPlayerSelect.addEventListener('change', function() {
                setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);
            });

            // Update "狀態" "同上" values when dropdown changes
            statusSelect.addEventListener('change', function() {
                setSameAsDropdownValues(statusRow, statusSelect);
            });
        });
    </script>

</body>
</html>
