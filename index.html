<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB九局職棒 球員能力值</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 移除或註解掉 min-height: 100vh;  如果需要縮減整體網頁高度 */
            margin: 0;
            font-size: 1em; /* **再次加大網頁基礎字體大小** */
        }

        .container {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: fit-content;
            max-width: 600px;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .filters label {
            font-size: 0.9em;
        }

        .filters select, .filters input {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 5px;
            font-size: 0.85em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8em;
        }

        th, td {
            border: 1px solid #555;
            padding: 6px; /* **維持水平 padding，垂直 padding 縮減** */
            padding-top: 4px;
            padding-bottom: 4px;
            text-align: center;
            word-break: break-word;
            width: auto;
        }


        th {
            background-color: #333;
            font-weight: bold;
        }

        tr:nth-child(odd) {
            background-color: #2a2a2a;
        }

        tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        input[type="checkbox"] {
            width: 12px;
            height: 12px;
        }

        select {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .blank-row td {
            border: none;
            background-color: transparent;
            padding: 3px 0;
        }

        .average-value {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 0.85em;
            border: 1px solid #555;
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
            margin: 0;
            text-align: left; /* **移除數字置中效果，改為靠左對齊** */
        }

        .filters input {
            width: auto;
            box-sizing: border-box;
        }

        .number-font {
            font-size: 0.85em;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>MLB九局職棒 球員能力值</h2>

        <div class="filters">
            <label for="team">球隊:</label>
            <select id="team" name="team">
                <option value="">-- 請選擇 --</option>
                <option value="NYY">NYY</option>
                <option value="BOS">BOS</option>
            </select>

            <label for="type">類型:</label>
            <select id="type" name="type">
                <option value="">-- 請選擇 --</option>
                <option value="一般">一般</option>
                <option value="經典">經典</經典>
                <option value="全盛">全盛</option>
                <option value="簽名">簽名</option>
                <option value="傳說">傳說</option>
                <option value="史詩">史詩</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th colspan="2">位置</th>
                    <th colspan="5">球員</th>
                    <th>階級</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <select id="position" name="position">
                            <option value="">-- 請選擇位置 --</option>
                            <optgroup label="打者">
                                <option value="C">C</option>
                                <option value="1B">1B</option>
                                <option value="2B">2B</option>
                                <option value="3B">3B</option>
                                <option value="SS">SS</option>
                                <option value="OF">OF</option>
                                <option value="DH">DH</option>
                            </optgroup>
                            <optgroup label="投手">
                                <option value="SP">SP</option>
                                <option value="RP">RP</option>
                                <option value="CP">CP</option>
                            </optgroup>
                        </select>
                    </td>
                    <td colspan="5">
                        <input type="text" id="player-input" placeholder="自行輸入球員">
                        <select id="player-select" name="player-select">
                            <option value="">-- 或選擇球員 --</option>
                        </select>
                    </td>
                    <td>
                        <select id="tier" name="tier">
                            <option value="白金">白金</option>
                            <option value="黑鑽">黑鑽</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>項目</td>
                    <td class="number-font">接觸</td>
                    <td class="number-font">力量</td>
                    <td class="number-font">選球</td>
                    <td class="number-font">速度</td>
                    <td class="number-font">守備</td>
                    <td class="number-font">值</td>
                </tr>
                <tr>
                    <td colspan="2">基本能力值</td>
                    <td><input type="number" value="0" id="base-contact" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="base-power" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="base-eye" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="base-speed" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="base-fielding" class="average-value number-font"></td>
                    <td id="base-average" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>基本校正</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">階級上升量</td>
                    <td><input type="number" value="0" id="tier-contact" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="tier-power" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="tier-eye" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="tier-speed" class="average-value number-font"></td>
                    <td><input type="number" value="0" id="tier-fielding" class="average-value number-font"></td>
                    <td id="tier-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>強化量</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td id="enhance-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>教練</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td id="coach-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>特別訓練</td>
                    <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td>
                        <select class="number-font">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select> </td>
                </tr>
                <tr id="coaching-player-row">
                    <td><input type="checkbox" checked></td>
                    <td>指導球員</td>
                    <td><input type="number" class="same-as-dropdown number-font" value="0"></td> <td><input type="number" class="same-as-dropdown number-font" value="0"></td> <td><input type="number" class="same-as-dropdown number-font" value="0"></td> <td><input type="number" class="same-as-dropdown number-font" value="0"></td> <td><input type="number" class="same-as-dropdown number-font" value="0"></td> <td>
                        <select id="coaching-player-select" class="number-font">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>黑鑽</td>
                    <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td id="black-diamond-sum" class="average-value number-font"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>團隊加成</td>
                    <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td></td>
                </tr>
                <tr>
                    <td colspan="2">一般陣容能力值</td>
                    <td id="roster-contact" class="average-value number-font"></td>
                    <td id="roster-power" class="average-value number-font"></td>
                    <td id="roster-eye" class="average-value number-font"></td>
                    <td id="roster-speed" class="average-value number-font"></td>
                    <td id="roster-fielding" class="average-value number-font"></td>
                    <td id="roster-average" class="average-value number-font"></td>
                </tr>
                <tr class="blank-row"><td colspan="8"></td></tr>
                <tr id="status-row">
                    <td><input type="checkbox" checked></td>
                    <td>狀態</td>
                    <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td><input type="number" value="0" class="number-font"></td> <td>
                        <select id="status-select" class="number-font"> <option value="-3">-3</option>
                            <option value="0" selected>0</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>裝備</td>
                     <td><input type="number" class="number-font" value="0"></td> <td><input type="number" class="number-font" value="0"></td> <td><input type="number" class="number-font" value="0"></td> <td><input type="number" class="number-font" value="0"></td> <td><input type="number" class="number-font" value="0"></td> <td>
                        <select class="number-font">
                            <option value="無">無</option>
                            <option value="銅">銅</option>
                            <option value="銀">銀</option>
                            <option value="金">金</option>
                            <option value="白">白</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>技能</td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td><input type="number" value="0" class="number-font"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">上場能力值</td>
                    <td id="on-field-contact" class="average-value number-font"></td>
                    <td id="on-field-power" class="average-value number-font"></td>
                    <td id="on-field-eye" class="average-value number-font"></td>
                    <td id="on-field-speed" class="average-value number-font"></td>
                    <td id="on-field-fielding" class="average-value number-font"></td>
                    <td id="on-field-average" class="average-value number-font"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const coachingPlayerSelect = document.getElementById('coaching-player-select');
        const statusSelect = document.getElementById('status-select');
        const coachingPlayerRow = document.getElementById('coaching-player-row');
        const statusRow = document.getElementById('status-row');

        // 取得所有能力值輸入框 (接觸, 力量, 選球, 速度, 守備)
        const baseContactInput = document.getElementById('base-contact');
        const basePowerInput = document.getElementById('base-power');
        const baseEyeInput = document.getElementById('base-eye');
        const baseSpeedInput = document.getElementById('base-speed');
        const baseFieldingInput = document.getElementById('base-fielding');

        const tierContactInput = document.getElementById('tier-contact');
        const tierPowerInput = document.getElementById('tier-power');
        const tierEyeInput = document.getElementById('tier-eye');
        const tierSpeedInput = document.getElementById('tier-speed');
        const tierFieldingInput = document.getElementById('tier-fielding');

        // ... 其他能力值輸入框 (強化量, 教練, 黑鑽...，如果您有對應的 ID) ...
        // 假設強化量、教練、黑鑽的輸入框沒有 ID，我們需要用其他方式選取，例如 querySelectorAll 搭配 class 或其他選擇器

        // 取得顯示計算結果的 <td> 元素
        const baseAverageDisplay = document.getElementById('base-average');
        const tierSumDisplay = document.getElementById('tier-sum');
        const enhanceSumDisplay = document.getElementById('enhance-sum');
        const coachSumDisplay = document.getElementById('coach-sum');
        const blackDiamondSumDisplay = document.getElementById('black-diamond-sum');


        // Function to set "同上" values (維持原本功能)
        function setSameAsDropdownValues(row, dropdown) {
            const dropdownValue = dropdown.value;
            const sameAsCells = row.querySelectorAll('.same-as-dropdown');
            sameAsCells.forEach(cell => {
                cell.value = dropdownValue; // 修改為設定 value 而非 textContent
            });
        }

        // 計算並更新 "基本能力值" 的平均值
        function updateBaseAverage() {
            const contact = parseFloat(baseContactInput.value) || 0;
            const power = parseFloat(basePowerInput.value) || 0;
            const eye = parseFloat(baseEyeInput.value) || 0;
            const speed = parseFloat(baseSpeedInput.value) || 0;
            const fielding = parseFloat(baseFieldingInput.value) || 0;

            const average = (contact + power + eye + speed + fielding) / 5;
            baseAverageDisplay.textContent = isNaN(average) ? '' : average.toFixed(1); // 顯示一位小數，如果計算結果為 NaN 則顯示空字串
        }

        // 計算並更新 "階級上升量" 的總和
        function updateTierSum() {
            const contact = parseFloat(tierContactInput.value) || 0;
            const power = parseFloat(tierPowerInput.value) || 0;
            const eye = parseFloat(tierEyeInput.value) || 0;
            const speed = parseFloat(tierSpeedInput.value) || 0;
            const fielding = parseFloat(tierFieldingInput.value) || 0;

            const sum = contact + power + eye + speed + fielding;
            tierSumDisplay.textContent = sum;
        }

        // 計算並更新 "強化量" 的總和 (假設強化量 row 的 <td> id 為 enhance-sum, 輸入框沒有 id)
        function updateEnhanceSum() {
            const enhanceRow = document.querySelectorAll('tr')[6]; // 強化量是表格的第7行 (index 6)
            if (enhanceRow) {
                const inputs = enhanceRow.querySelectorAll('td input[type="number"]');
                let sum = 0;
                inputs.forEach(input => {
                    sum += parseFloat(input.value) || 0;
                });
                enhanceSumDisplay.textContent = sum;
            }
        }

        // 計算並更新 "教練" 的總和 (假設教練 row 的 <td> id 為 coach-sum, 輸入框沒有 id)
        function updateCoachSum() {
            const coachRow = document.querySelectorAll('tr')[7]; // 教練是表格的第8行 (index 7)
            if (coachRow) {
                const inputs = coachRow.querySelectorAll('td input[type="number"]');
                let sum = 0;
                inputs.forEach(input => {
                    sum += parseFloat(input.value) || 0;
                });
                coachSumDisplay.textContent = sum;
            }
        }

        // 計算並更新 "黑鑽" 的總和 (假設黑鑽 row 的 <td> id 為 black-diamond-sum, 輸入框沒有 id)
        function updateBlackDiamondSum() {
            const blackDiamondRow = document.querySelectorAll('tr')[9]; // 黑鑽是表格的第10行 (index 9)
            if (blackDiamondRow) {
                const inputs = blackDiamondRow.querySelectorAll('td input[type="number"]');
                let sum = 0;
                inputs.forEach(input => {
                    sum += parseFloat(input.value) || 0;
                });
                blackDiamondSumDisplay.textContent = sum;
            }
        }


        // 監聽 "基本能力值" 橫排的輸入框變動事件，更新平均值
        baseContactInput.addEventListener('change', updateBaseAverage);
        basePowerInput.addEventListener('change', updateBaseAverage);
        baseEyeInput.addEventListener('change', updateBaseAverage);
        baseSpeedInput.addEventListener('change', updateBaseAverage);
        baseFieldingInput.addEventListener('change', updateBaseAverage);

        // 監聽 "階級上升量" 橫排的輸入框變動事件，更新總和
        tierContactInput.addEventListener('change', updateTierSum);
        tierPowerInput.addEventListener('change', updateTierSum);
        tierEyeInput.addEventListener('change', updateTierSum);
        tierSpeedInput.addEventListener('change', updateTierSum);
        tierFieldingInput.addEventListener('change', updateTierSum);

        // 監聽 "強化量" 橫排的輸入框變動事件，更新總和
        const enhanceRowInputs = document.querySelectorAll('tr')[6].querySelectorAll('td input[type="number"]'); // 強化量是表格的第7行 (index 6)
        enhanceRowInputs.forEach(input => {
            input.addEventListener('change', updateEnhanceSum);
        });

        // 監聽 "教練" 橫排的輸入框變動事件，更新總和
        const coachRowInputs = document.querySelectorAll('tr')[7].querySelectorAll('td input[type="number"]'); // 教練是表格的第8行 (index 7)
        coachRowInputs.forEach(input => {
            input.addEventListener('change', updateCoachSum);
        });

        // 監聽 "黑鑽" 橫排的輸入框變動事件，更新總和
        const blackDiamondRowInputs = document.querySelectorAll('tr')[9].querySelectorAll('td input[type="number"]'); // 黑鑽是表格的第10行 (index 9)
        blackDiamondRowInputs.forEach(input => {
            input.addEventListener('change', updateBlackDiamondSum);
        });


        // Set initial values for "指導球員" row (維持原本功能)
        setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);

        // Set initial values for "狀態" row (維持原本功能)
        setSameAsDropdownValues(statusRow, statusSelect);

        // Update "指導球員" "同上" values when dropdown changes (維持原本功能)
        coachingPlayerSelect.addEventListener('change', function() {
            setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);
        });

        // Update "狀態" "同上" values when dropdown changes (維持原本功能)
        statusSelect.addEventListener('change', function() {
            setSameAsDropdownValues(statusRow, statusSelect);
        });

        // 初始化計算 (網頁載入時先計算一次)
        updateBaseAverage();
        updateTierSum();
        updateEnhanceSum();
        updateCoachSum();
        updateBlackDiamondSum();


    });
    </script>

</body>
</html>
