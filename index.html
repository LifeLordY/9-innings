<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB九局職棒 球員能力值</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 移除或註解掉 min-height: 100vh;  如果需要縮減整體網頁高度 */
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 15px; /* 稍微縮小 padding */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: fit-content; /* 容器寬度適應內容 */
            max-width: 700px; /*  大幅縮小 max-width */
            margin: 20px; /*  增加一些 margin，讓容器不要緊貼邊緣 */
        }

        h2 {
            text-align: center;
            margin-bottom: 15px; /* 稍微縮小 margin-bottom */
            font-size: 1.2em; /*  稍微縮小標題字體 */
        }

        .filters {
            display: flex;
            gap: 8px; /* 稍微縮小 gap */
            margin-bottom: 10px; /* 稍微縮小 margin-bottom */
            align-items: center;
        }

        .filters label {
            font-size: 0.85em; /* 稍微縮小 label 字體 */
        }

        .filters select, .filters input {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 6px; /* 稍微縮小 padding */
            border-radius: 5px;
            font-size: 0.8em; /* 稍微縮小 input 和 select 字體 */
        }

        table {
            width: 100%; /*  **強制表格寬度為 100%** */
            border-collapse: collapse;
            font-size: 0.75em; /*  縮小表格字體大小 */
            table-layout: fixed; /*  **設定表格佈局為 fixed** */
        }

        th, td {
            border: 1px solid #555;
            padding: 6px; /*  稍微縮小 padding */
            text-align: center;
            word-break: break-word; /*  **強制單字斷行** */
        }

        th {
            background-color: #333;
            font-weight: bold;
        }

        tr:nth-child(odd) {
            background-color: #2a2a2a;
        }

        tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        input[type="checkbox"] {
            width: 14px; /* 稍微縮小 checkbox */
            height: 14px; /* 稍微縮小 checkbox */
        }

        select {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #555;
            padding: 5px; /* 稍微縮小 padding */
            border-radius: 5px;
            font-size: 0.75em; /* 稍微縮小 select 字體 */
        }

        .blank-row td {
            border: none;
            background-color: transparent;
            padding: 3px 0; /* 稍微縮小 padding */
        }

        .average-value {
            font-weight: bold;
        }

        /*  **修改 input 樣式，使其適應表格大小**  */
        input[type="number"] {
            width: 100%;          /*  **設定 input 寬度為 100%**  */
            box-sizing: border-box; /*  **設定 box-sizing 為 border-box**  */
            padding: 5px;         /*  可以稍微調整 padding  */
            font-size: 0.75em;    /*  可以調整字體大小，與表格字體一致  */
            border: 1px solid #555; /* 保持邊框樣式 */
            background-color: #333; /* 保持背景顏色 */
            color: #ffffff;         /* 保持文字顏色 */
            border-radius: 5px;    /* 保持圓角 */
            margin: 0;             /*  移除 input 預設 margin，避免影響佈局  */
        }

        /*  **微調 filters 區域的 input 樣式，保持一致性 (可選)**  */
        .filters input {
            width: auto; /*  filters 區域的 input  寬度改為 auto，讓篩選器區域的輸入框寬度自適應 */
            box-sizing: border-box; /*  同樣設定 box-sizing  */
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>MLB九局職棒 球員能力值</h2>

        <div class="filters">
            <label for="team">球隊:</label>
            <select id="team" name="team">
                <option value="">-- 請選擇 --</option>
                <option value="NYY">NYY</option>
                <option value="BOS">BOS</option>
            </select>

            <label for="type">類型:</label>
            <select id="type" name="type">
                <option value="">-- 請選擇 --</option>
                <option value="一般">一般</option>
                <option value="經典">經典</option>
                <option value="全盛">全盛</option>
                <option value="簽名">簽名</option>
                <option value="傳說">傳說</option>
                <option value="史詩">史詩</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th colspan="2">位置</th>
                    <th colspan="5">球員</th>
                    <th>階級</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <select id="position" name="position">
                            <option value="">-- 請選擇位置 --</option>
                            <optgroup label="打者">
                                <option value="C">C</option>
                                <option value="1B">1B</option>
                                <option value="2B">2B</option>
                                <option value="3B">3B</option>
                                <option value="SS">SS</option>
                                <option value="OF">OF</option>
                                <option value="DH">DH</option>
                            </optgroup>
                            <optgroup label="投手">
                                <option value="SP">SP</option>
                                <option value="RP">RP</option>
                                <option value="CP">CP</option>
                            </optgroup>
                        </select>
                    </td>
                    <td colspan="5">
                        <input type="text" id="player-input" placeholder="自行輸入球員">
                        <select id="player-select" name="player-select">
                            <option value="">-- 或選擇球員 --</option>
                        </select>
                    </td>
                    <td>
                        <select id="tier" name="tier">
                            <option value="白金">白金</option>
                            <option value="黑鑽">黑鑽</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>項目</td>
                    <td>接觸</td>
                    <td>力量</td>
                    <td>選球</td>
                    <td>速度</td>
                    <td>守備</td>
                    <td>值</td>
                </tr>
                <tr>
                    <td colspan="2">基本能力值</td>
                    <td id="base-contact"></td>
                    <td id="base-power"></td>
                    <td id="base-eye"></td>
                    <td id="base-speed"></td>
                    <td id="base-fielding"></td>
                    <td id="base-average" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>基本校正</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">階級上升量</td>
                    <td id="tier-contact"></td>
                    <td id="tier-power"></td>
                    <td id="tier-eye"></td>
                    <td id="tier-speed"></td>
                    <td id="tier-fielding"></td>
                    <td id="tier-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>強化量</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td id="enhance-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>教練</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td id="coach-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>特別訓練</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr id="coaching-player-row">
                    <td><input type="checkbox" checked></td>
                    <td>指導球員</td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td>
                        <select id="coaching-player-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>黑鑽</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="black-diamond-sum" class="average-value"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>團隊加成</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">一般陣容能力值</td>
                    <td id="roster-contact" class="average-value"></td>
                    <td id="roster-power" class="average-value"></td>
                    <td id="roster-eye" class="average-value"></td>
                    <td id="roster-speed" class="average-value"></td>
                    <td id="roster-fielding" class="average-value"></td>
                    <td id="roster-average" class="average-value"></td>
                </tr>
                <tr class="blank-row"><td colspan="8"></td></tr>
                <tr id="status-row">
                    <td><input type="checkbox" checked></td>
                    <td>狀態</td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td class="same-as-dropdown"></td>
                    <td>
                        <select id="status-select">
                            <option value="-3">-3</option>
                            <option value="0" selected>0</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>裝備</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <select>
                            <option value="無">無</option>
                            <option value="銅">銅</option>
                            <option value="銀">銀</option>
                            <option value="金">金</option>
                            <option value="白">白</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked></td>
                    <td>技能</td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">上場能力值</td>
                    <td id="on-field-contact" class="average-value"></td>
                    <td id="on-field-power" class="average-value"></td>
                    <td id="on-field-eye" class="average-value"></td>
                    <td id="on-field-speed" class="average-value"></td>
                    <td id="on-field-fielding" class="average-value"></td>
                    <td id="on-field-average" class="average-value"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coachingPlayerSelect = document.getElementById('coaching-player-select');
            const statusSelect = document.getElementById('status-select');
            const coachingPlayerRow = document.getElementById('coaching-player-row');
            const statusRow = document.getElementById('status-row');

            // Function to set "同上" values
            function setSameAsDropdownValues(row, dropdown) {
                const dropdownValue = dropdown.value;
                const sameAsCells = row.querySelectorAll('.same-as-dropdown');
                sameAsCells.forEach(cell => {
                    cell.textContent = dropdownValue;
                });
            }

            // Set initial values for "指導球員" row
            setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);

            // Set initial values for "狀態" row
            setSameAsDropdownValues(statusRow, statusSelect);


            // Update "指導球員" "同上" values when dropdown changes
            coachingPlayerSelect.addEventListener('change', function() {
                setSameAsDropdownValues(coachingPlayerRow, coachingPlayerSelect);
            });

            // Update "狀態" "同上" values when dropdown changes
            statusSelect.addEventListener('change', function() {
                setSameAsDropdownValues(statusRow, statusSelect);
            });
        });
    </script>

</body>
</html>
