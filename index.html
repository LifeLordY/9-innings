<!DOCTYPE html>
<html>
<head>
<title>MLB九局職棒 球員能力值</title>
<style>
/* CSS 樣式 (與之前相同，這裡省略以保持重點在 HTML 結構) */
body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 1200px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
}

th {
    background-color: #333;
    font-weight: bold;
}

select, input[type="number"], input[type="text"] { /* input[type="text"] 也加入樣式 */
    background-color: #333;
    color: #ffffff;
    border: 1px solid #555;
    padding: 5px;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

input[type="checkbox"] {
    transform: scale(1.5);
}

.blank-row td {
    border: none;
    padding: 5px;
    background-color: transparent;
}
</style>
</head>
<body>

<div class="container">
    <h1>MLB九局職棒 球員能力值</h1>

    <div>
        球隊:
        <select id="team-select">
            <option value="NYY">NYY</option>
            <option value="BOS">BOS</option>
        </select>
        類型:
        <select id="type-select">
            <option value="一般">一般</option>
            <option value="經典">經典</option>
            <option value="全盛">全盛</option>
            <option value="簽名">簽名</option>
            <option value="傳說">傳說</option>
            <option value="史詩">史詩</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="2">位置 (1-2)</th>
                <th colspan="5">球員 (3-7)</th>
                <th>階級 (8)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <select id="position-select">
                        <option value="">不指定</option>
                        <optgroup label="打者">
                            <option value="C">C</option>
                            <option value="1B">1B</option>
                            <option value="2B">2B</option>
                            <option value="3B">3B</option>
                            <option value="SS">SS</option>
                            <option value="OF">OF</option>
                            <option value="DH">DH</option>
                        </optgroup>
                        <optgroup label="投手">
                            <option value="SP">SP</option>
                            <option value="RP">RP</option>
                            <option value="CP">CP</option>
                        </optgroup>
                    </select>
                </td>
                <td colspan="5">
                    <input type="text" id="player-input" placeholder="或選擇球員">
                    <select id="player-select">
                        <option value="">-- 請選擇球員 --</option>
                    </select>
                </td>
                <td>
                    <select id="grade-select">
                        <option value="白金">白金</option>
                        <option value="黑鑽">黑鑽</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>項目</th>
                <th>控球</th>
                <th>球威</th>
                <th>體力</th>
                <th>直球</th>
                <th>變化</th>
                <th>值</th>
            </tr>
            <tr>
                <th colspan="2">基本能力值</th>
                <td id="basic-stat-1"></td>
                <td id="basic-stat-2"></td>
                <td id="basic-stat-3"></td>
                <td id="basic-stat-4"></td>
                <td id="basic-stat-5"></td>
                <td id="basic-stat-avg"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>基本校正</th>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="2">階級上升量</th>
                <td id="grade-increase-1"></td>
                <td id="grade-increase-2"></td>
                <td id="grade-increase-3"></td>
                <td id="grade-increase-4"></td>
                <td id="grade-increase-5"></td>
                <td id="grade-increase-sum"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>強化量</th>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td id="enhancement-sum"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>教練</th>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td id="coach-sum"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>特別訓練</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>指導球員</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>黑鑽</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td id="black-diamond-sum"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>團隊加成</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="2">一般陣容能力值</th>
                <td id="general-lineup-stat-1"></td>
                <td id="general-lineup-stat-2"></td>
                <td id="general-lineup-stat-3"></td>
                <td id="general-lineup-stat-4"></td>
                <td id="general-lineup-stat-5"></td>
                <td id="general-lineup-stat-avg"></td>
            </tr>
            <tr class="blank-row"><td colspan="8"></td></tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>狀態</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <select>
                        <option value="-3">-3</option>
                        <option value="0">0</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>裝備</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <select>
                        <option value="無">無</option>
                        <option value="銅">銅</option>
                        <option value="銀">銀</option>
                        <option value="金">金</option>
                        <option value="白">白</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <th>技能</th>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td></td>
            </tr>
            <tr>
                <th colspan="2">上場能力值</th>
                <td id="on-field-stat-1"></td>
                <td id="on-field-stat-2"></td>
                <td id="on-field-stat-3"></td>
                <td id="on-field-stat-4"></td>
                <td id="on-field-stat-5"></td>
                <td id="on-field-stat-avg"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // JavaScript 功能 (需要時加入)
    // 例如:
    // - 從 data.json 載入球員資料
    // - 根據選取的球隊、類型、位置更新球員選單
    // - 計算表格中的數值
</script>

</body>
</html>
