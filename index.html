<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB九局職棒 球員能力值</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MLB九局職棒 球員能力值</h1>

        <div class="selectors">
            <div class="selector">
                <label for="team">球隊:</label>
                <select id="team">
                    <option value="NYY">NYY</option>
                    <option value="BOS">BOS</option>
                </select>
            </div>
            <div class="selector">
                <label for="type">類型:</label>
                <select id="type">
                    <option value="一般">一般</option>
                    <option value="經典">經典</option>
                    <option value="全盛">全盛</option>
                    <option value="簽名">簽名</option>
                    <option value="傳說">傳說</option>
                    <option value="史詩">史詩</option>
                </select>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>位置</th>
                        <th colspan="5">球員</th>
                        <th>階級</th>
                    </tr>
                    <tr>
                        <th>
                            <select>
                                <option value="">不指定</option>
                                <optgroup label="打者">
                                    <option value="C">C</option>
                                    <option value="1B">1B</option>
                                    <option value="2B">2B</option>
                                    <option value="3B">3B</option>
                                    <option value="SS">SS</option>
                                    <option value="OF">OF</option>
                                    <option value="DH">DH</option>
                                </optgroup>
                                <optgroup label="投手">
                                    <option value="SP">SP</option>
                                    <option value="RP">RP</option>
                                    <option value="CP">CP</option>
                                </optgroup>
                            </select>
                        </th>
                        <th colspan="5"><input type="text" placeholder="請輸入或選擇球員"></th>
                        <th>
                            <select>
                                <option value="白金">白金</option>
                                <option value="黑鑽">黑鑽</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>項目</th>
                        <th>接觸</th>
                        <th>力量</th>
                        <th>選球</th>
                        <th>速度</th>
                        <th>守備</th>
                        <th>值</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>基本能力值</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>基本校正</td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>階級上升量</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>強化量</td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>教練</td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>特別訓練</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>指導球員</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>黑鑽</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>團隊加成</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">一般陣容能力值</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0.0</td>
                    </tr>
                    <tr class="empty-row"><td colspan="8"></td></tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>狀態</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select>
                                <option value="-3">-3</option>
                                <option value="0">0</option>
                                <option value="3">3</option>
                                <option value="6">6</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>裝備</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select>
                                <option value="無">無</option>
                                <option value="銅">銅</option>
                                <option value="銀">銀</option>
                                <option value="金">金</option>
                                <option value="白">白</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>技能</td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">上場能力值</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
