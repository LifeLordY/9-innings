<!DOCTYPE html>
<html>
<head>
<title>MLB九局職棒 球員能力值</title>
<style>
/* CSS 樣式 (與之前相同，這裡省略) */
body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-size: smaller;
}

.container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 900px;
}

h1 {
    text-align: center;
    margin-bottom: 15px;
}

.selectors-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
}

.selectors-row label {
    margin-right: 3px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    border: 1px solid #444;
    padding: 6px;
    text-align: center;
}

th {
    background-color: #333;
    font-weight: bold;
}

select, input[type="number"], input[type="text"] {
    background-color: #333;
    color: #ffffff;
    border: 1px solid #555;
    padding: 4px;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    font-size: smaller;
}

input[type="checkbox"] {
    transform: scale(1.2);
}

.blank-row td {
    border: none;
    padding: 3px;
    background-color: transparent;
}

.ability-value-col {
    width: 50px;
}

.selector-col {
    width: 70px;
}
</style>
</head>
<body>

<div class="container">
    <h1>MLB九局職棒 球員能力值</h1>

    <div class="selectors-row">
        <div>
            <label for="team-select">球隊:</label>

                <option value="NYY">NYY</option>
                <option value="BOS">BOS</option>
            </select>
        </div>
        <div>
            <label for="type-select">類型:</label>

                <td colspan="5">

                    </select>
                </td>
                <td class="selector-col">
