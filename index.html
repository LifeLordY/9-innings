<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定義可輸入選單</title>
</head>
<body>
    <h2>選擇或輸入你的球隊</h2>
    <form>
        <label for="teamInput">球隊：</label>
        <input type="text" id="teamInput" placeholder="請選擇或輸入">
        <select id="teamList" onchange="selectTeam()">
            <option value="">選擇一個球隊</option>
            <option value="紐約洋基 (NYY)">紐約洋基 (NYY)</option>
            <option value="波士頓紅襪 (BOS)">波士頓紅襪 (BOS)</option>
            <option value="洛杉磯道奇 (LA)">洛杉磯道奇 (LA)</option>
            <option value="芝加哥小熊 (CHC)">芝加哥小熊 (CHC)</option>
            <option value="舊金山巨人 (SF)">舊金山巨人 (SF)</option>
        </select>
    </form>

    <script>
        function selectTeam() {
            var selectedTeam = document.getElementById("teamList").value;
            document.getElementById("teamInput").value = selectedTeam;
        }
    </script>
</body>
</html>
